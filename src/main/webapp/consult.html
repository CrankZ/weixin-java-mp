<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>财税咨询</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<form action="/Weixin/consult" method="post" role="form" class="form-sm">
    <table>
        <div class="form-group">
            <label>名称</label>
            <input type="text" class="form-control" name="username"
                   placeholder="请输入名称">
        </div>
        <div class="form-group">
            咨询类别：<select name="sort" class="form-control">
            <option value="外资咨询">外资咨询</option>
            <option value="内资咨询">内资咨询</option>
            <option value="资本事业部">资本事业部</option>
        </select>
        </div>
        <div class="form-group">
            您的手机号：<input type="text" name="phone" class="form-control">
        </div>
        <div class="form-group">
            咨询内容：<textarea name="content" class="form-control" placeholder="请输入您的建议"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" class="form-control" style="width: 100%">确定</button>
    </table>
</form>
</body>
</html>
